    <p>手脚冰冷，是阳气不足，多运动</p>
<p>不要频繁在温差大的地方走</p>

<p>秋天应“增酸少辣”。辛辣能发散，秋天吃多了，耗气伤津，肺热过旺会导致皮肤干燥，咳嗽上火。
        酸味有收敛的功效，可以润燥去火，比如：山楂、柠檬、果醋等。当然，吃辣并非完全不好，
    我们有时是需要吃辣的，比如受湿了，感冒了，可以适当吃辣。冬季饮食原则冬天天气寒冷，人们活动减少，
    胃口反而没有被冻住，消化和吸收功能正是旺盛的时候，因为人体需要吸收足够的热量来抵御寒冷，所以冬天适宜进补。</p>

<p>睡前不要吃太多食物，胃里有食物睡觉，容易变成虚火体质</p>
