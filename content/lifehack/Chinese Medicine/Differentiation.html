    胃热：消谷善饥（很容易饿）由中焦热盛所致食入易消，常觉饥饿之症。
    溺色黄（小便颜色很黄的意思）
    <a href="https://www.douban.com/group/topic/45264451/">去各种火</a>

    消谷善饥，兼大便溏泄者，属胃强脾弱。胃强则胃腐熟功能亢盛，故消谷善饥；脾弱则脾运化无力，故大便溏泄。

    食物
